<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="root">
        <div class="title">Rock, Paper, Scissors</div>
        <div id="result"></div>
        <div id="text"></div>
        <div class="player">
            <div class="choice" id="rock" onclick="play(this.id)"></div>
            <div class="choice" id="paper" onclick="play(this.id)"></div>
            <div class="choice" id="scissors" onclick="play(this.id)">X</div>
        </div>
    </div>
    <div class="score-container">
        <div class="you">You: <span id="you-score">0</span></div>
        <div class="computer">Computer: <span id="computer-score">0</span></div>
    </div>
</body>
</html>
